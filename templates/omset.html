

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container">
        <hr>
        <h1>Omset</h1>
        <br>
        <a href="{% url 'upgrade_tc_ac' %}" class="btn btn-success btn-sm tombol-update" role="button">update</a>
        <br><br>
        <table class="table table-hover table-bordered border-dark">
            <thead>
                <tr>
                    <th scope="col">Periode</th>
                    <th scope="col">Omset</th>
                    <th scope="col">Target Omset</th>
                    <th scope="col">Selisih dari Target Omset</th>
                    <th scope="col">Selisih Bulan Lalu</th>
                </tr>
            </thead>
            <tbody>
                {% for a in query_omset %}
                <tr>
                    <td>{{a.0}}</td>
                    <td>{{a.1}}</td>
                    <td>{{a.2}}</td>
                    <td>{{a.3}}</td>
                    <td>{{a.4}}</td>
                    <td>{{a.5}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
