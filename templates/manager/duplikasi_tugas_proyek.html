{% extends 'main.html' %}
{% block content %}

<style>
    .kontainer-form{
        width: 500px;
    }
</style>

<hr>
<div class="container">
    <div class="row">

        {% if sidebar_ceo %}
            {% include 'ceo/sidebar.html' %}
        {% else %}
            {% include 'manager/sidebar.html' %}
        {% endif %}

        <div class="col">
            <h2>Input Tugas Proyek</h2>
            <br>
            <div class="kontainer-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="judul">Judul</label>
                        <input type="text" class="form-control" id="judul" name="judul" value="{{tugas.judul}}" required>
                    </div>

                    <div class="form-group">
                        <label for="isi">Isi</label>
                        <textarea class="form-control" id="isi" name="isi" rows="3" required>{{tugas.isi}}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline">Deadline : </label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
