{% extends 'main.html' %}
{% block content %}

<style>
    .kontainer-form{
      width: 500px;
    }
  </style>
  
  <hr>
  <div class="container">
      <div class="row">
          
          {% include 'manager/sidebar.html' %}
          <div class="col">
              <h1>Registrasi Eksekutif</h1>
              <br>
              <div class="kontainer-form">
              <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="nama_lengkap">Nama Lengkap : </label>
                      <br>
                      <input type="text" class="form-control" id="nama_lengkap" aria-describedby="emailHelp" name="nama_lengkap" required>
                  </div>
  
                  <div class="form-group">
                    <label for="bagian">Bagian :</label>
                    <select id="bagian" name="bagian" class="form-control">
                      <option value="{{bagian}}" selected>{{bagian}}</option>
                    </select>
                  </div>
  
                  <div class="form-group">
                    <label for="username">Username : </label>
                    <br>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
                  </div>
  
                  <div class="form-group">
                    <label for="password">Password : </label>
                    <br>
                    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
          </div>
      </div>
  </div>

{% endblock %}
