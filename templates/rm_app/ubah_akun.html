{% extends 'rm_app/main.html' %}
{% block content %}

{% include 'rm_app/navbar.html' %}

<hr>
<div class="container">
    <h1>Akun</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="nama">Nama : </label>
          <input type="text" class="form-control" name="nama" id="nama" value="{{profile.pengguna.first_name}}">
        </div>
        <p>Cabang : {{profile.cabang.nama_cabang}}</p>
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" class="form-control" name="username" id="username" value="{{profile.username}}">
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-danger">Ubah</button>
    </form>

</div>

{% endblock %}
